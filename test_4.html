<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="test">

    <router-view></router-view>

</div>

<script src="js/vue.min.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>

    let one ={
        template: `
        <div>
        这是组件1
        <router-link to="/two/1/小黑">查看组件2</router-link>
</div>
        `
    }
    let two ={
        template: `
        <div>
        这是组件2
        <br>
        组件1的id：{{$route.params.id}}
        <br>
        组件1的name：{{$route.params.name}}
       <br>
       <a href="javascript:;" @click="goBack">返回上一页</a>
</div>
        `,
        methods: {
            goBack(){
                this.$router.go(-1)
            }
        }
    }
    let myRouter = new VueRouter({
        routes: [
            {path:'/one', component:one},
            {path:'/two/:id/:name', component:two},
            {path:'/', redirect:'/one'},
        ]
    })
    new Vue({
        el: '#test',
        data: {},
        router: myRouter,
    })

</script>

</body>
</html>
